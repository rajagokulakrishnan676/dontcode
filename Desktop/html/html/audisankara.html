  <!--Script For class Wise Students Droping Out From school-->
   <script>
    // Sample data for class-wise yearly student dropouts (you can replace this with your data)
    const classData = {
        0: [ ],
        1: [5, 10, 15, 12, 8], //years wise we can add the datas here.
        2: [7, 8, 10, 7, 5],    // it starts from the starting of the year.
        3: [10, 15, 20, 18, 12],
        4: [8, 12, 10, 9, 7],
        5: [6, 10, 12, 11, 9],
    };

    const classSelect = document.getElementById("classSelect");
    const dropoutChart = new Chart(document.getElementById("dropoutChart"), {
        type: 'line',
        data: {
            labels: ['2023', '2022', '2021', '2020', '2019'],  //Here we can add a number of years
            datasets: [{
                label: 'Class-wise Dropout',
                borderColor: 'rgba(75, 192, 192, 1)',
                data: classData[classSelect.value],
            }],
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                },
            },
        },
    });

    classSelect.addEventListener("change", () => {
        const selectedClass = classSelect.value;
        dropoutChart.data.datasets[0].data = classData[selectedClass];
        dropoutChart.update();
    });
    </script>
